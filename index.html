<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/calc.js"></script>
</head>
<body>
    <div class="maindiv">
        <div class="calc">
            <div class="screen">
                <input id="calculation" type="text" disabled>
                <input id="typan" type="text" disabled>
            </div>
            <div class="buttons">   
                <button class="btn" type="button" value="" onclick="deleteAll()">C</button>
                <button class="btn" type="button" value="" onclick="deleteOne()"><iconify-icon icon="ri:delete-back-2-line"></iconify-icon></button>
                <button class="btn" type="button" value="" onclick="operator('%')"><iconify-icon icon="ic:baseline-percent"></iconify-icon></button>
                <button class="btn" type="button" value="" onclick="operator('/')"><iconify-icon icon="ic:baseline-divide"></iconify-icon></button>    
            </div>
            <div class="buttons">   
                <button class="btn" type="button" value="7" onclick="insert('7')">7</button>
                <button class="btn" type="button" value="8" onclick="insert('8')">8</button>
                <button class="btn" type="button" value="9" onclick="insert('9')">9</button>
                <button class="btn" type="button" value="" onclick="operator('*')"><iconify-icon icon="ic:baseline-clear"></iconify-icon></button>    
            </div>
            <div class="buttons">   
                <button class="btn" type="button" value="4" onclick="insert('4')">4</button>
                <button class="btn" type="button" value="5" onclick="insert('5')">5</button>
                <button class="btn" type="button" value="6" onclick="insert('6')">6</button>
                <button class="btn" type="button" value="" onclick="operator('1')"><iconify-icon icon="ic:baseline-minus"></iconify-icon></button>    
            </div>
            <div class="buttons">   
                <button class="btn" type="button" value="1" onclick="insert('1')">1</button>
                <button class="btn" type="button" value="2" onclick="insert('2')">2</button>
                <button class="btn" type="button" value="3" onclick="insert('3')">3</button>
                <button class="btn" type="button" value="" onclick="operator('+')"><iconify-icon icon="ic:baseline-plus"></iconify-icon></button>    
            </div>
            <div class="buttons">   
                <button class="btn" type="button" value="" onclick="insert('1')"><iconify-icon icon="ic:baseline-plus-minus"></button>
                <button class="btn" type="button" value="0" onclick="insert('0')">0</button>
                <button class="btn" type="button" value="" onclick="insert('1')">.</button>
                <button class="btn" type="button" value="" onclick="calculate('=')"><iconify-icon icon="ic:baseline-equals"></iconify-icon></button>    
            </div>
        </div>
    </div>
    
</body>
</html>
